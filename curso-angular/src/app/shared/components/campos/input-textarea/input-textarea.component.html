<div [formGroup]="formGroup">
  <mat-form-field class="full-width">
    <textarea matInput
            [placeholder]="titulo"
            [name]="controlName"
            [formControlName]="controlName">
    </textarea>
    <mat-error *ngIf="validacao.hasErrorValidar( formControl,'required')">CAMPO OBRIGATORIO</mat-error>
    <mat-error *ngIf="validacao.hasErrorValidar( formControl,'minlength')">CAMPO PRECISA DE 2 CARACTERES</mat-error>
    <mat-error *ngIf="validacao.hasErrorValidar( formControl,'maxlength')">MAXIMO DE CARACTERES DE 256</mat-error>
  </mat-form-field>
</div>
