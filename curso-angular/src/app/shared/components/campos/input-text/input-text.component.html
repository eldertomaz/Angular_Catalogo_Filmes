<div [formGroup]="formGroup">
  <mat-form-field class="full-width">
    <input  matInput
            [placeholder]="titulo"
            [name]="controlName"
            [formControlName]="controlName">
    <mat-error *ngIf="validacao.hasErrorValidar( formControl,'required')">
      CAMPO OBRIGATORIO
    </mat-error>
    <mat-error *ngIf="validacao.hasErrorValidar( formControl,'minlength')">
      MINIMO DE CARACTERES {{validacao.lengthValidar(formControl,'minlength')}}
    </mat-error>
    <mat-error *ngIf="validacao.hasErrorValidar( formControl,'maxlength')">
      MAXIMO DE CARACTERES DE {{validacao.lengthValidar(formControl,'maxlength')}}
    </mat-error>
  </mat-form-field>
</div>
