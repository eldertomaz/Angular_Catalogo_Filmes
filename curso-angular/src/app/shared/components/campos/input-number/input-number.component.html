<div [formGroup]="formGroup">
  <mat-form-field class="full-width">
    <input matInput 
        type='number'
        [min]="minimo"
        [max]="maximo"
        [step]="step"
        [placeholder]="titulo" 
        [name]="controlName" 
        [formControlName]='controlName'>
    <mat-error *ngIf="validacao.hasErrorValidar(formControl,'required')">CAMPO OBRIGATORIO</mat-error>
    <mat-error *ngIf="validacao.hasErrorValidar(formControl,'min')">VALOR MINIMO 0</mat-error>
    <mat-error *ngIf="validacao.hasErrorValidar(formControl,'max')">VALOR MAXIMO 10</mat-error>
  </mat-form-field>
</div>
